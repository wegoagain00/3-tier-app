<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Shortener</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ”— Link Shortener</h1>
        <p>Transform your long URLs into short, shareable links</p>
      </header>

      <main>
        <div class="shortener-form">
          <div class="input-group">
            <input
              type="url"
              id="longUrl"
              placeholder="Enter your long URL here..."
              required
            />
            <button id="shortenBtn">Shorten</button>
          </div>
          <div id="loading" class="loading hidden">Shortening...</div>
          <div id="error" class="error hidden"></div>
        </div>

        <div id="result" class="result hidden">
          <h3>Your shortened URL:</h3>
          <div class="url-result">
            <input type="text" id="shortUrl" readonly />
            <button id="copyBtn">Copy</button>
          </div>
          <p class="stats">
            Original URL: <span id="originalUrl"></span><br />
            Short Code: <span id="shortCode"></span>
          </p>
        </div>

        <div class="recent-links">
          <h3>Recent Links</h3>
          <div id="recentList" class="recent-list">
            <p class="no-links">
              No recent links yet. Create your first shortened URL above!
            </p>
          </div>
        </div>
      </main>

      <footer>
        <p>Built with Docker, Node.js, and MongoDB</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
