<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Shortener</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen"
  >
    <div
      class="w-full max-w-xl p-8 space-y-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg"
    >
      <!-- Header -->
      <div class="text-center">
        <h1 class="text-3xl font-bold tracking-tight sm:text-4xl">
          URL Shortener
        </h1>
        <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">
          Create a short and sweet link in seconds.
        </p>
      </div>

      <!-- Form for URL Input -->
      <form id="shorten-form" class="space-y-6">
        <div>
          <label for="long-url" class="sr-only">Your Long URL</label>
          <div class="relative">
            <input
              id="long-url"
              name="long-url"
              type="url"
              required
              class="block w-full px-5 py-4 text-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-4 focus:ring-blue-500/50 focus:border-blue-500 outline-none transition duration-300"
              placeholder="https://enter-your-super-long-url-here.com/"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-4 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500/50 transition duration-300"
          >
            Shorten It!
          </button>
        </div>
      </form>

      <!-- Result Display Area -->
      <div
        id="result-section"
        class="hidden pt-4 space-y-4 border-t border-gray-200 dark:border-gray-700"
      >
        <h2 class="text-xl font-semibold text-center">Your Shortened Link:</h2>
        <div
          class="relative p-4 bg-gray-100 dark:bg-gray-700 rounded-lg text-center"
        >
          <p
            id="short-url"
            class="text-blue-500 dark:text-blue-400 font-mono text-lg break-all"
          ></p>
          <button
            id="copy-button"
            class="absolute top-2 right-2 p-2 text-gray-500 hover:text-blue-600 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
              />
            </svg>
          </button>
        </div>
        <div
          id="copy-feedback"
          class="text-center text-green-500 font-medium h-5"
        ></div>
      </div>
      <!-- Error Message Display -->
      <div
        id="error-message"
        class="hidden p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg"
        role="alert"
      >
        <p id="error-text"></p>
      </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
      const shortenForm = document.getElementById("shorten-form");
      const longUrlInput = document.getElementById("long-url");
      const resultSection = document.getElementById("result-section");
      const shortUrlElement = document.getElementById("short-url");
      const copyButton = document.getElementById("copy-button");
      const copyFeedback = document.getElementById("copy-feedback");
      const errorMessageDiv = document.getElementById("error-message");
      const errorText = document.getElementById("error-text");

      shortenForm.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        const longUrl = longUrlInput.value;
        // The API endpoint of backend will go here
        // Currently it's a placeholder. This will be the address of teh backend service.
        const apiUrl = "/api/shorten";

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ originalUrl: longUrl }),
          });

          if (!response.ok) {
            // Handle HTTP errors like 404 or 500
            const errorData = await response.json();
            throw new Error(
              errorData.message || `HTTP error! status: ${response.status}`
            );
          }

          const data = await response.json();

          // Assuming the backend responds with { shortUrl: 'http://sho.rt/xyz' }
          shortUrlElement.textContent = data.shortUrl;
          shortUrlElement.href = data.shortUrl;
          resultSection.classList.remove("hidden");
          errorMessageDiv.classList.add("hidden"); // Hide any previous errors
        } catch (error) {
          console.error("Error:", error);
          errorText.textContent = `An error occurred: ${error.message}. Is the backend running?`;
          errorMessageDiv.classList.remove("hidden");
          resultSection.classList.add("hidden");
        }
      });

      copyButton.addEventListener("click", () => {
        // A slightly older but more compatible way to copy to clipboard
        const textToCopy = shortUrlElement.textContent;
        const textArea = document.createElement("textarea");
        textArea.value = textToCopy;
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand("copy");
          copyFeedback.textContent = "Copied!";
          setTimeout(() => {
            copyFeedback.textContent = "";
          }, 2000); // Clear message after 2 seconds
        } catch (err) {
          console.error("Failed to copy text: ", err);
          copyFeedback.textContent = "Failed to copy!";
          setTimeout(() => {
            copyFeedback.textContent = "";
          }, 2000);
        }
        document.body.removeChild(textArea);
      });
    </script>
  </body>
</html>
